<!DOCTYPE html>
<html>
<head>
  <!-- Virsraksts -->
  <title>Kalkulators</title>

  <!-- Izmanto twitter bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">


</head>
<body>

<!-- Mājaslapas kaste  -->

<form class="container">
  <!-- Rinda -->
  <div class="row">
    <!-- Kalkulātora kaste - centrēta -->
    <div class="col-ms-8 col-ms-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <!-- Rinda -->
      <div class="row">
        <div id="result" class="col-md-12"></div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <input type="button" value="AC" class="btn btn-primary"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="+/-" class="btn btn-primary"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="%" class="btn btn-primary"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="/" class="action btn btn-primary"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <input type="button" value="7" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="8" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="9" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="*" class="action btn btn-primary"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <input type="button" value="4" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="5" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="6" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="-" class="action btn btn-primary"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <input type="button" value="1" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="2" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="3" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="+" class="action btn btn-primary"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <input type="button" value="0" class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="." class="number btn btn-default"/>
        </div>
        <div class="col-xs-3">
          <input type="button" value="=" class="action btn btn-primary"/>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="main.js"></script>

</body>
</html>
